<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SocketChat</title>
  <link rel="stylesheet" href="chat.css" />
</head>

<body>
  <div class="chat-app">

    <!-- LEFT SIDEBAR -->
    <div class="chat-sidebar">

      <!-- App Title + Search -->
      <div class="sidebar-header">
        <h2 class="app-title">SocketChat</h2>
        <input type="email" id="searchUserInput" placeholder="Search user by email" />
      </div>

      <!-- GROUPS SECTION -->
      <div class="sidebar-section">
        <div class="sidebar-section-header">
          <span>Groups</span>
          <button id="createGroupBtn" title="Create Group">+</button>
        </div>

        <div class="sidebar-users" id="groupList"></div>
      </div>

      <!-- PERSONAL CHATS SECTION -->
      <div class="sidebar-section">
        <div class="sidebar-section-header">
          <span>Chats</span>
        </div>

        <div class="sidebar-users" id="userList"></div>
      </div>

    </div>

    <!-- MAIN CHAT -->
    <div class="chat-container">

      <div class="chat-header">
        <h3 id="chatHeaderTitle">Chat</h3>
        <button id="addMemberBtn" class="add-member-btn hidden">+</button>
      </div>

      <div class="chat-status" id="chatStatus">
        Not chatting with anyone
      </div>

      <div class="chat-messages" id="chatMessages"></div>

      <div id="aiSuggestions" class="ai-suggestions hidden"></div>

      <form class="chat-input" id="chatForm">
        <label for="mediaInput" class="media-btn" title="Attach media">
          ðŸ“Ž
        </label>
        <input type="file" id="mediaInput" accept="image/*,video/*" hidden />

        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button type="submit">Send</button>
      </form>

      <div id="smartReplies" class="ai-suggestions hidden"></div>

    </div>
  </div>

  <!-- ADD MEMBER MODAL -->
  <div id="addMemberModal" class="modal hidden">
    <div class="modal-content">
      <h4>Add Members</h4>

      <input type="text" id="memberSearchInput" placeholder="Search users..." />

      <div id="memberUserList"></div>

      <button id="closeModalBtn">Close</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="chat.js"></script>
</body>

</html>
